<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Josef Albers' Squares Generator</title>

  <body>
    <header>
      <div class="container">
        <div class="text-center">
          <p>A humble homage to Josef Albers</p>
          <h1>Color Square Generator</h1>
        </div>
      </div>
    </header>

    <section>
      <div class="container" id="main-square">
          <div class="items-center">
        <div id="first-square">
          <div id="second-square">
            <div id="third-square">
              <div id="fourth-square"></div>
            </div>
          </div>
        </div>
    </div>
      </div>
    </section>

    <section class="instructions">
      <div class="container">
        <div class="text-bold">
          <div class="text-center">
            <p>click on the square to change it</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="text-center">
          <p>
            created by <a href="https://github.com/inner-boff">Pamela Soucre</a>

      </div>

</html>
